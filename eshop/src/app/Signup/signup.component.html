<div class="signup-container">
  <h2>Sign Up</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" placeholder="Enter Your Full Name" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="Enter Your Email" required>
    </div>
    <div class="form-group">
      <label for="mobile">Mobile Number</label>
      <input type="tel" id="mobile" name="mobile" [(ngModel)]="number" placeholder="Enter Your Mobile Number" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" placeholder="Enter Your Password" required>
    </div>
    <button type="submit">Sign Up</button>
    <p>Already have an account? <a routerLink="/login">Login here</a></p>
  </form>
</div>
